<div class="demo-dashboard">
  <h4>Dashboard</h4>
  <button type="button" class="btn btn-primary">
    Counter
    <span class="badge badge-light">{{count}}</span>
  </button>
  <div class="demo-app">
    <button type="button" class="btn btn-danger" [disabled]="count==0" (click)="reset()">Reset Counter</button>
  </div>

</div>
